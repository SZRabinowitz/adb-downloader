name: Check dlurl

on:
  schedule:
    - cron: "0 0 * * 0"  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check_dlurl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Fetch web page
      run: |
        curl -o webpage.html -L https://developer.android.com/studio/run/win-usb
    
    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Add webpage.html
      run: |
        curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @webpage.html \
          "https://api.github.com/repos/${{ github.repository }}/contents/webpage.html"
    
    - name: Extract dlurl
      run: |
        dlurl=$(grep -o -m 1 'https://dl.google.com/[^"]*' webpage.html)
        echo "::set-output name=dlurl::$dlurl"
    
    - name: Create dlurl.txt file
      run: |
        echo "${{ steps.extract_dlurl.outputs.dlurl }}" > dlurl.txt
    
    - name: Update dlurl.txt
      run: |
        curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @dlurl.txt \
          "https://api.github.com/repos/${{ github.repository }}/contents/dlurl.txt"
