name: Check dlurl

on:
  schedule:
    - cron: "0 0 * * 0"  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check_dlurl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Fetch web page
      run: |
        curl -o webpage.html -L https://developer.android.com/studio/run/win-usb
    
    - name: Extract dlurl
      id: extract_dlurl
      run: |
        dlurl=$(grep -o -m 1 'https://dl.google.com/[^"]*' webpage.html)
        echo "::set-output name=dlurl::$dlurl"
    
    - name: Create dlurl.txt file
      run: |
        echo "${{ steps.extract_dlurl.outputs.dlurl }}" > dlurl.txt
    
    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Add dlurl.txt
      run: |
        git add dlurl.txt
        git status
    
    - name: Commit changes
      run: |
        git commit -m "Update dlurl.txt"
        git log --oneline -n 5
    
    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.TOKEN }}
