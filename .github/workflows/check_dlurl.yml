name: Check DL URL

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download webpage
      run: curl -o webpage.html -L https://developer.android.com/studio/run/win-usb

    - name: Extract download URL
      id: extract-url
      run: |
        dlurl=$(grep -o -m 1 'https://dl.google.com/[^"]*' webpage.html)
        echo "::set-output name=dlurl::$dlurl"

    - name: Create or update dlurl.txt
      run: |
        echo "${{ steps.extract-url.outputs.dlurl }}" > dlurl.txt
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add dlurl.txt
        git commit -m "Auto Update Driver URL"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
